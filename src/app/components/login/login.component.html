<div class="jumbotron">
    <h1 class="display-4">TechIT</h1>
    <p class="lead">TECHIT is a work-order system created for ECST's TechOPs.</p>
    <hr class="my-4">
</div>

<div class="text-center" >
    <div class ="row justify-content-center">
        <form class="form-signin col-4" (ngSubmit)="onLogin(f)" #f="ngForm">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <!-- <label for="inputUser" class="sr-only">Email address</label> -->
        <div text-align="center">
        <div class="col-xs-3">
        <input type="text"  class="col-xs-5 form-control" placeholder="username" required autofocus ngModel name="username">
    
        <!-- <label for="inputPassword" class="sr-only">Password</label> -->
        
        <input type="password"  class="form-control" placeholder="password" required ngModel name="password">
        
        <hr>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
    </div>
        </form>
    </div>
</div>
